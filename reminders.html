<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders - Blood Glucose Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #1557b0;
      --bg-light: #f0f2f5;
      --text-dark: #202124;
      --text-light: #5f6368;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.15);
    }

    [data-theme="dark"] {
      --primary: #64b5f6;
      --primary-dark: #42a5f5;
      --bg-light: #1a1a1a;
      --text-dark: #ffffff;
      --text-light: #e0e0e0;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.4);
      --bg-color: #121212;
      --form-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--text-light);
    }

    .reminder-section {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow-md);
      margin-bottom: 30px;
    }

    .reminder-section h2 {
      margin-bottom: 20px;
      color: var(--text-dark);
    }

    .reminder-list {
      margin-bottom: 20px;
    }

    .reminder-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: var(--bg-light);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .reminder-info {
      flex: 1;
    }

    .reminder-time {
      font-weight: 500;
      color: var(--primary);
    }

    .reminder-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .add-reminder-form {
      margin-top: 20px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-dark);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--text-light);
      border-radius: 8px;
      background: var(--form-bg);
      color: var(--text-dark);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .reminder-item {
        flex-direction: column;
        gap: 10px;
      }

      .reminder-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <a href="welcome.html" class="back-btn">Back</a>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container">
    <div class="header">
      <img src="assets/logo.ico" alt="GlucoLink Logo" style="height:40px;">
      <button id="theme-toggle" aria-label="Toggle theme"><span id="theme-icon">🌙</span></button>
      <h1>Reminders</h1>
      <p>Manage your medication and glucose check reminders</p>
    </div>

    <div class="reminder-section">
      <h2>Glucose Check Reminders</h2>
      <div class="reminder-list" id="glucoseReminders">
        <!-- Reminders will be added here -->
      </div>
      <button class="btn btn-primary" onclick="showAddReminderForm('glucose')">Add Reminder</button>
    </div>

    <div class="reminder-section">
      <h2>Medication Reminders</h2>
      <div class="reminder-list" id="medicationReminders">
        <!-- Reminders will be added here -->
      </div>
      <button class="btn btn-primary" onclick="showAddReminderForm('medication')">Add Reminder</button>
    </div>
  </div>

  <script>
    // Load saved theme
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      loadReminders();
    });

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function loadReminders() {
      const glucoseReminders = JSON.parse(localStorage.getItem('glucoseReminders') || '[]');
      const medicationReminders = JSON.parse(localStorage.getItem('medicationReminders') || '[]');

      displayReminders('glucoseReminders', glucoseReminders);
      displayReminders('medicationReminders', medicationReminders);
    }

    function displayReminders(containerId, reminders) {
      const container = document.getElementById(containerId);
      container.innerHTML = reminders.map((reminder, index) => `
        <div class="reminder-item">
          <div class="reminder-info">
            <div class="reminder-time">${reminder.time}</div>
            <div class="reminder-desc">${reminder.description}</div>
          </div>
          <div class="reminder-actions">
            <button class="btn btn-danger" onclick="deleteReminder('${containerId}', ${index})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function showAddReminderForm(type) {
      const time = prompt('Enter reminder time (HH:MM):');
      if (time) {
        const description = prompt('Enter reminder description:');
        if (description) {
          addReminder(type, time, description);
        }
      }
    }

    function addReminder(type, time, description) {
      const reminders = JSON.parse(localStorage.getItem(`${type}Reminders`) || '[]');
      reminders.push({ time, description });
      localStorage.setItem(`${type}Reminders`, JSON.stringify(reminders));
      loadReminders();
    }

    function deleteReminder(type, index) {
      if (confirm('Are you sure you want to delete this reminder?')) {
        const reminders = JSON.parse(localStorage.getItem(type) || '[]');
        reminders.splice(index, 1);
        localStorage.setItem(type, JSON.stringify(reminders));
        loadReminders();
      }
    }

    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
    }
    themeToggle.onclick = () => {
      const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    };
    setTheme(localStorage.getItem('theme') || 'light');
  </script>
</body>
</html>
