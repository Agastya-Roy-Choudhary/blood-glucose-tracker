<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Blood Glucose Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #1557b0;
      --bg-light: #f0f2f5;
      --text-dark: #202124;
      --text-light: #5f6368;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.15);
    }

    [data-theme="dark"] {
      --primary: #64b5f6;
      --primary-dark: #42a5f5;
      --bg-light: #1a1a1a;
      --text-dark: #ffffff;
      --text-light: #e0e0e0;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.4);
      --bg-color: #121212;
      --form-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .welcome-header {
      margin-bottom: 40px;
    }

    .welcome-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .welcome-header p {
      color: var(--text-light);
      font-size: 1.1em;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .option-card {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .option-card h3 {
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    .option-card p {
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .option-card .icon {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .options-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.ico" alt="GlucoLink Logo" style="height:40px;">
    <button id="theme-toggle" aria-label="Toggle theme"><span id="theme-icon">ðŸŒ™</span></button>
  </header>
  
  <div class="container">
    <div class="welcome-header">
      <h1>Welcome, <span id="userName">User</span>!</h1>
      <p>What would you like to do today?</p>
    </div>

    <div class="options-grid">
      <div class="option-card" onclick="location.href='reminders.html'">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L18.88,3.39L17.6,1.86L13.29,5.71L14.59,7.24L22,5.72Z"/>
        </svg>
        <h3>Reminders</h3>
        <p>Set up and manage your medication and glucose check reminders</p>
      </div>

      <div class="option-card" onclick="location.href='glucose_viewer.html'">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M9,17H7V10H9V17M13,17H11V7H13V17M17,17H15V13H17V17Z"/>
        </svg>
        <h3>Sugar Tracking</h3>
        <p>View your glucose readings and track your progress</p>
      </div>

      <div class="option-card" onclick="location.href='glucose_tracker.html'">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
        </svg>
        <h3>New Entry</h3>
        <p>Add a new glucose reading and related information</p>
      </div>
    </div>
  </div>

  <script>
    // Get user name from localStorage or use default
    document.getElementById('userName').textContent = localStorage.getItem('userName') || 'User';

    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeIcon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }
    themeToggle.onclick = () => {
      const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    };
    setTheme(localStorage.getItem('theme') || 'light');
  </script>
</body>
</html>
